<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Flag_of_Vietnam.svg/2000px-Flag_of_Vietnam.svg.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lì Xì May Mắn - Hái Lộc Đầu Xuân</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              tet: ['"Dancing Script"', 'cursive'],
              body: ['"Nunito"', 'sans-serif'],
            },
            colors: {
              tet: {
                red: '#D72638',
                gold: '#FFD700',
                darkRed: '#A61C2E',
                cream: '#FFFDD0'
              }
            },
            animation: {
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'shake-hard': 'shake 0.2s cubic-bezier(.36,.07,.19,.97) infinite',
              'pop': 'pop 0.3s ease-out forwards',
              'zoom-in': 'zoomIn 0.5s ease-out forwards',
              'swing': 'swing 3s ease-in-out infinite',
            },
            keyframes: {
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              zoomIn: {
                '0%': { transform: 'scale(0)' },
                '100%': { transform: 'scale(1)' }
              },
              swing: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #5d0f19; /* Darker red background for contrast with gold tree */
        background-image: radial-gradient(#8a1c2a 1px, transparent 1px);
        background-size: 20px 20px;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
  <body class="font-body text-gray-800 antialiased overflow-hidden">
    <div id="root"></div>
  </body>
</html>
